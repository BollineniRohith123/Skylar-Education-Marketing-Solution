<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Future Frame | AI Career Photo Booth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A192F;
      color: white;
      overflow-x: hidden;
      height: 100%;
      width: 100%;
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior-y: none;
      -webkit-tap-highlight-color: transparent;
    }

    h1,
    h2,
    h3,
    h4,
    .font-heading {
      font-family: 'Montserrat', sans-serif;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon-glow {
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    /* Utility for dynamic viewport height */
    .h-dvh {
      height: 100vh;
      /* Fallback */
      height: 100dvh;
    }

    .min-h-dvh {
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Safe Area Utilities for iOS Notch/Home Bar */
    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .top-safe {
      top: env(safe-area-inset-top);
    }

    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar {
      width: 6px;
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 255, 218, 0.2);
      border-radius: 10px;
    }

    /* Card entrance animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Shimmer effect for premium feel */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Pulse glow effect */
    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(100, 255, 218, 0.6);
      }
    }
  </style>
</head>

<body>
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
